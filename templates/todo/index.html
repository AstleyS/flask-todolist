{% extends 'base.html' %}

{% block head %}
<title>Learning Flask</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Todo Master</h1>
    <table>
        <tr>
            <th>Todo</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        <tr>
            {% for todo in todos %}
                <td>{{ todo.content }}</td>
                <td>{{ todo.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{ todo.id }}">Delete</a>
                    <br>
                    <a href="/update/{{ todo.id }}">Update</a>
                </td>
            {% endfor %}
        </tr>
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Todo">
    </form>

</div>
{% endblock %}
